<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameTok - ¡Tu plataforma de juegos!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent; /* Elimina el resaltado azul al tocar en móviles */
        }

        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
        }

        /* --- Menú de Inicio --- */
        #main-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #1a0033, #000);
            position: relative;
            z-index: 200;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #main-menu.hidden {
            opacity: 0;
            transform: translateY(-100vh);
            pointer-events: none;
        }

        #gametok-title {
            font-size: 8vw; /* Responsive font size */
            font-weight: bold;
            color: #ff0050;
            text-shadow: 0 0 20px rgba(255, 0, 80, 0.7);
            margin-bottom: 50px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        #game-carousel-container {
            width: 80%;
            height: 300px;
            perspective: 1000px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        #game-carousel {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotateCarousel 30s infinite linear;
        }

        @keyframes rotateCarousel {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        .carousel-item {
            position: absolute;
            width: 200px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
            backface-visibility: hidden;
            cursor: pointer;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        /* Posiciones iniciales para los ítems del carrusel (ajusta según la cantidad de juegos) */
        /* Tendrás que ajustar esto con JS para distribuir los juegos equitativamente */
        .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(300px); background: linear-gradient(45deg, #ff0050, #8400ff); }
        .carousel-item:nth-child(2) { transform: rotateY(36deg) translateZ(300px); background: linear-gradient(45deg, #00ffaa, #0084ff); }
        .carousel-item:nth-child(3) { transform: rotateY(72deg) translateZ(300px); background: linear-gradient(45deg, #ffaa00, #ff0050); }
        .carousel-item:nth-child(4) { transform: rotateY(108deg) translateZ(300px); background: linear-gradient(45deg, #8400ff, #00ffaa); }
        .carousel-item:nth-child(5) { transform: rotateY(144deg) translateZ(300px); background: linear-gradient(45deg, #0084ff, #ffaa00); }
        .carousel-item:nth-child(6) { transform: rotateY(180deg) translateZ(300px); background: linear-gradient(45deg, #FFC107, #FF9800); }
        .carousel-item:nth-child(7) { transform: rotateY(216deg) translateZ(300px); background: linear-gradient(45deg, #4CAF50, #8BC34A); }
        .carousel-item:nth-child(8) { transform: rotateY(252deg) translateZ(300px); background: linear-gradient(45deg, #00BCD4, #00BCD4); }
        .carousel-item:nth-child(9) { transform: rotateY(288deg) translateZ(300px); background: linear-gradient(45deg, #9C27B0, #673AB7); }
        .carousel-item:nth-child(10) { transform: rotateY(324deg) translateZ(300px); background: linear-gradient(45deg, #F44336, #E91E63); }


        #start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            background-color: #ff0050;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #start-button:hover {
            background-color: #ff3373;
            transform: translateY(-3px);
        }

        /* --- Login / Register Pop-up --- */
        .auth-modal {
            display: none;
            position: fixed;
            z-index: 201;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .auth-modal-content {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .auth-modal-content h2 {
            margin-bottom: 25px;
            color: #ff0050;
            font-size: 2em;
        }

        .auth-modal-content input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #0d0d0d;
            color: #fff;
            font-size: 1em;
        }

        .auth-modal-content input::placeholder {
            color: #777;
        }

        .auth-modal-content button {
            width: calc(100% - 20px);
            padding: 12px;
            background-color: #ff0050;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .auth-modal-content button:hover {
            background-color: #ff3373;
        }

        .auth-modal-content p {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ccc;
        }

        .auth-modal-content p a {
            color: #ff0050;
            text-decoration: none;
            font-weight: bold;
        }

        /* --- Header / UI General --- */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0));
            z-index: 100;
            display: none; /* Oculto inicialmente, se muestra después del menú */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0050;
        }

        .search-icon, .upload-icon {
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
        }

        .container {
            display: none; /* Oculto inicialmente, se muestra después del menú */
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        .game-slide {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            transition: transform 0.5s ease;
            transform: translateY(0);
            background-size: cover;
            background-position: center;
        }

        .game-content-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.6); /* Fondo semi-transparente para el juego */
            flex-direction: column; /* Para dividir la pantalla en móvil */
        }

        .game-info {
            position: relative;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
        }

        .game-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
        }

        .game-desc {
            font-size: 16px;
            margin-bottom: 15px;
            max-width: 100%;
            color: #ddd;
            text-align: center;
        }

        .controls-info {
            font-size: 14px;
            margin-bottom: 10px;
            color: #aaa;
            text-align: center;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .control-btn {
            background-color: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background-color: rgba(255,255,255,0.4);
        }

        .play-btn {
            background-color: #ff0050;
        }

        .play-btn:hover {
            background-color: #ff3373;
        }

        /* --- Botones laterales (Likes, Comentarios, Compartir) --- */
        .side-buttons {
            position: fixed;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 50;
        }

        .side-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .side-icon {
            background-color: rgba(255,255,255,0.1);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        .side-icon.liked {
            color: #ff0050;
        }

        .side-icon:hover {
            background-color: rgba(255,255,255,0.3);
        }

        .side-text {
            font-size: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ff0050;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-bottom: 5px;
            border: 2px solid white;
        }

        /* --- Indicadores de juego --- */
        .game-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 100;
        }

        .indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.5);
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .indicator-dot.active {
            background-color: #ff0050;
            transform: scale(1.2);
        }

        /* --- Controles Móviles (Teclado virtual) --- */
        .mobile-controls {
            display: none; /* Oculto por defecto, se muestra en móvil */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%; /* La mitad inferior de la pantalla */
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 90;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            gap: 10px;
        }

        .mobile-controls .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 5px;
            margin-bottom: 10px;
        }

        .mobile-btn {
            width: 80px;
            height: 80px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            user-select: none;
            -webkit-user-select: none;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .mobile-btn:active {
            background-color: rgba(255,255,255,0.4);
        }

        .mobile-btn.action-btn {
            background-color: #ff0050;
            border-radius: 15px; /* Diferente forma para el botón de acción */
            width: 100px;
            height: 100px;
            font-size: 2em;
        }

        .mobile-btn.action-btn:active {
            background-color: #ff3373;
        }

        .d-pad .mobile-btn:nth-child(1) { grid-area: 1 / 2 / 2 / 3; } /* Up */
        .d-pad .mobile-btn:nth-child(2) { grid-area: 2 / 1 / 3 / 2; } /* Left */
        .d-pad .mobile-btn:nth-child(3) { grid-area: 2 / 3 / 3 / 4; } /* Right */
        .d-pad .mobile-btn:nth-child(4) { grid-area: 3 / 2 / 4 / 3; } /* Down */
        .d-pad .mobile-btn:nth-child(5) { grid-area: 2 / 2 / 3 / 3; visibility: hidden; } /* Centro vacío */


        /* --- Media Queries para Móviles --- */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .header {
                padding: 10px;
            }

            .logo {
                font-size: 20px;
            }

            .search-icon, .upload-icon {
                font-size: 18px;
            }

            .game-slide {
                padding-bottom: 250px; /* Espacio para los controles móviles */
            }

            .game-content-wrapper {
                height: 50%; /* La mitad superior para el juego */
            }

            .game-info {
                padding: 15px;
                margin-bottom: 10px;
                max-width: 95%;
            }

            .game-title {
                font-size: 24px;
            }

            .game-desc {
                font-size: 14px;
            }

            .side-buttons {
                bottom: 200px; /* Ajuste para no superponer con controles */
                right: 5px;
            }

            .mobile-controls {
                display: flex; /* Mostrar controles móviles */
            }

            .game-indicator {
                bottom: 20px; /* Posición original */
            }
        }

        /* --- Estilos para cada juego (los tuyos + los nuevos) --- */
        #game1 { background: linear-gradient(135deg, #ff0050, #8400ff); } /* Memoria */
        #game2 { background: linear-gradient(135deg, #00ffaa, #0084ff); } /* Serpiente */
        #game3 { background: linear-gradient(135deg, #ffaa00, #ff0050); } /* Pong */
        #game4 { background: linear-gradient(135deg, #8400ff, #00ffaa); } /* Flappy Bird */
        #game5 { background: linear-gradient(135deg, #0084ff, #ffaa00); } /* Breakout */
        #game6 { background: linear-gradient(135deg, #FFC107, #FF9800); } /* Tic-Tac-Toe */
        #game7 { background: linear-gradient(135deg, #4CAF50, #8BC34A); } /* Whac-A-Mole */
        #game8 { background: linear-gradient(135deg, #00BCD4, #00BCD4); } /* Simon Says */
        #game9 { background: linear-gradient(135deg, #9C27B0, #673AB7); } /* Clicks Counter */
        #game10 { background: linear-gradient(135deg, #F44336, #E91E63); } /* Typing Game */


        /* Estilos específicos de juegos (los que ya tenías) */
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
        }

        .memory-card {
            width: 80px;
            height: 80px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            transform-style: preserve-3d;
        }

        .memory-card.flipped {
            background-color: white;
            transform: rotateY(180deg);
        }

        #snake-game {
            width: 300px;
            height: 300px;
            position: relative;
        }

        #snake-canvas {
            background-color: rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        #pong-game {
            width: 400px;
            height: 250px;
            position: relative;
            background-color: rgba(0,0,0,0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .paddle {
            position: absolute;
            width: 15px;
            height: 80px;
            background-color: white;
        }

        #left-paddle { left: 10px; top: 85px; }
        #right-paddle { right: 10px; top: 85px; }

        .ball {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            left: 192.5px;
            top: 117.5px;
        }

        .score {
            position: absolute;
            top: 20px;
            font-size: 24px;
            color: white;
        }

        #left-score { left: 150px; }
        #right-score { right: 150px; }

        #flappy-game {
            width: 300px;
            height: 400px;
            position: relative;
            background-color: #70c5ce;
            overflow: hidden;
            border-radius: 5px;
        }

        #bird {
            position: absolute;
            width: 40px;
            height: 30px;
            background-color: #ffcc00;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            left: 50px;
            top: 200px;
        }

        .pipe {
            position: absolute;
            width: 60px;
            background-color: #74BF2E;
        }

        .pipe.top { top: 0; }
        .pipe.bottom { bottom: 0; }
    </style>
</head>
<body>

    <div id="main-menu">
        <h1 id="gametok-title">GameTok</h1>
        <div id="game-carousel-container">
            <div id="game-carousel">
                </div>
        </div>
        <button id="start-button">Comenzar</button>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">GameTok</div>
            <div>
                <i class="fas fa-search search-icon"></i>
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
            </div>
        </div>

        <div id="game-slides-container">
            </div>

        <div class="side-buttons">
            <div class="side-button">
                <div class="avatar">U</div> <span class="side-text">Usuario</span>
            </div>
            <div class="side-button" id="like-button">
                <div class="side-icon"><i class="fas fa-heart"></i></div>
                <span class="side-text" id="likes-count">0</span>
            </div>
            <div class="side-button">
                <div class="side-icon"><i class="fas fa-comment-dots"></i></div>
                <span class="side-text">Comentarios</span>
            </div>
            <div class="side-button">
                <div class="side-icon"><i class="fas fa-share"></i></div>
                <span class="side-text">Compartir</span>
            </div>
        </div>

        <div class="game-indicator">
            </div>

        <div class="mobile-controls">
            <div class="d-pad">
                <div class="mobile-btn" data-control="up"><i class="fas fa-arrow-up"></i></div>
                <div class="mobile-btn" data-control="left"><i class="fas fa-arrow-left"></i></div>
                <div class="mobile-btn" data-control="right"><i class="fas fa-arrow-right"></i></div>
                <div class="mobile-btn" data-control="down"><i class="fas fa-arrow-down"></i></div>
                <div class="mobile-btn" style="visibility: hidden;"></div>
            </div>
            <div class="mobile-btn action-btn" data-control="action"><i class="fas fa-hand-pointer"></i></div>
        </div>

    </div>

    <div id="auth-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="close-button">&times;</span>
            <h2 id="auth-title">Iniciar Sesión</h2>
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button id="auth-submit-button">Iniciar Sesión</button>
            <p>¿No tienes una cuenta? <a href="#" id="toggle-auth">Regístrate aquí</a></p>
        </div>
    </div>

    <script>
        // Datos de los juegos
        const games = [
            { id: 'game1', name: 'Memoria', description: '¡Pon a prueba tu memoria con este divertido juego de cartas!', controls: 'Clic/Toque para voltear', gameContent: '<div class="memory-game"></div>' },
            { id: 'game2', name: 'Serpiente', description: 'Alimenta a la serpiente y hazla crecer sin chocar.', controls: 'Flechas / D-Pad para mover', gameContent: '<canvas id="snake-canvas" width="300" height="300"></canvas>' },
            { id: 'game3', name: 'Pong', description: 'El clásico juego de ping-pong. ¡No dejes que la pelota pase!', controls: 'Flechas Arriba/Abajo para mover la paleta', gameContent: '<div id="pong-game"><div class="paddle" id="left-paddle"></div><div class="paddle" id="right-paddle"></div><div class="ball"></div><div class="score" id="left-score">0</div><div class="score" id="right-score">0</div></div>' },

            { id: 'game5', name: 'Breakout', description: 'Rompe todos los bloques con tu pelota y paleta.', controls: 'Flechas Izquierda/Derecha para mover la paleta', gameContent: '<canvas id="breakout-canvas" width="400" height="300" style="background-color: rgba(0,0,0,0.2); border-radius: 5px;"></canvas>' },

            { id: 'game8', name: 'Simon Says', description: 'Repite la secuencia de colores en el orden correcto.', controls: 'Clic/Toque en los colores', gameContent: '<div class="simon-says-game" style="display: grid; grid-template-columns: repeat(2, 100px); grid-template-rows: repeat(2, 100px); gap: 10px; background-color: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px;"><div class="simon-btn" style="background-color: red; width: 100px; height: 100px; border-top-left-radius: 10px; cursor: pointer;"></div><div class="simon-btn" style="background-color: blue; width: 100px; height: 100px; border-top-right-radius: 10px; cursor: pointer;"></div><div class="simon-btn" style="background-color: green; width: 100px; height: 100px; border-bottom-left-radius: 10px; cursor: pointer;"></div><div class="simon-btn" style="background-color: yellow; width: 100px; height: 100px; border-bottom-right-radius: 10px; cursor: pointer;"></div></div>' },
            { id: 'game9', name: 'Clicks Counter', description: 'Haz clic tan rápido como puedas en un tiempo limitado.', controls: 'Clic/Toque en el botón', gameContent: '<div class="click-counter-game" style="text-align: center;"><p style="font-size: 1.5em; margin-bottom: 20px;">Clics: <span id="click-count">0</span></p><button id="click-button" style="padding: 15px 30px; font-size: 1.2em; background-color: #ff0050; color: #fff; border: none; border-radius: 25px; cursor: pointer;">¡Haz clic!</button></div>' },
            { id: 'game10', name: 'Typing Game', description: 'Escribe las palabras que aparecen en pantalla lo más rápido posible.', controls: 'Teclado', gameContent: '<div class="typing-game" style="text-align: center;"><p style="font-size: 1.5em; margin-bottom: 20px;">Escribe: <span id="word-to-type" style="font-weight: bold; color: #00ffaa;"></span></p><input type="text" id="typing-input" style="width: 80%; padding: 10px; font-size: 1.1em; border-radius: 5px; border: 1px solid #555; background-color: #222; color: #fff;"></div>' }
        ];

        let currentActiveGame = 0; // Índice del juego actual
        let isAuthModalOpen = false;
        let isMobile = window.innerWidth <= 768; // Para detectar si es móvil

        // Referencias a elementos del DOM
        const mainMenu = document.getElementById('main-menu');
        const startButton = document.getElementById('start-button');
        const authModal = document.getElementById('auth-modal');
        const closeAuthButton = document.querySelector('.auth-modal-content .close-button');
        const toggleAuthLink = document.getElementById('toggle-auth');
        const authTitle = document.getElementById('auth-title');
        const authSubmitButton = document.getElementById('auth-submit-button');
        const gameCarousel = document.getElementById('game-carousel');
        const gameSlidesContainer = document.getElementById('game-slides-container');
        const gameIndicator = document.querySelector('.game-indicator');
        const appContainer = document.querySelector('.container');
        const header = document.querySelector('.header');
        const likeButton = document.getElementById('like-button');
        const likesCount = document.getElementById('likes-count');
        const mobileControls = document.querySelector('.mobile-controls');

        // --- Funciones del Menú de Inicio y Carrusel ---

        // Genera los ítems del carrusel dinámicamente
        function generateCarouselItems() {
            const numGames = games.length;
            const angleStep = 360 / numGames;
            gameCarousel.innerHTML = ''; // Limpiar carrusel existente

            games.forEach((game, index) => {
                const carouselItem = document.createElement('div');
                carouselItem.classList.add('carousel-item');
                carouselItem.textContent = game.name;
                carouselItem.setAttribute('data-game-id', game.id);

                // Calcular la transformación para distribuir uniformemente
                const transformValue = `rotateY(${index * angleStep}deg) translateZ(300px)`;
                carouselItem.style.transform = transformValue;
                carouselItem.style.background = `linear-gradient(45deg, ${getRandomColor()}, ${getRandomColor()})`; // Colores aleatorios

                carouselItem.addEventListener('click', () => {
                    // Pausar la animación del carrusel al seleccionar un juego
                    gameCarousel.style.animationPlayState = 'paused';
                    const targetAngle = -(index * angleStep); // Ángulo para centrar el juego seleccionado
                    gameCarousel.style.transform = `rotateY(${targetAngle}deg)`;

                    // Opcional: Deseleccionar después de un tiempo o reanudar la animación
                    setTimeout(() => {
                        gameCarousel.style.animationPlayState = 'running';
                    }, 2000); // Reanudar después de 2 segundos
                });

                gameCarousel.appendChild(carouselItem);
            });
        }

        // Genera los slides de los juegos y los indicadores
        function generateGameSlides() {
            gameSlidesContainer.innerHTML = ''; // Limpiar slides existentes
            gameIndicator.innerHTML = ''; // Limpiar indicadores existentes

            games.forEach((game, index) => {
                // Crear el slide del juego
                const gameSlide = document.createElement('div');
                gameSlide.classList.add('game-slide');
                gameSlide.id = `slide-${game.id}`;
                gameSlide.style.transform = `translateY(${index * 100}vh)`; // Posicionar slides verticalmente

                // Contenido del slide
                gameSlide.innerHTML = `
                    <div class="game-content-wrapper">
                        <div class="game-info">
                            <h2 class="game-title">${game.name}</h2>
                            <p class="game-desc">${game.description}</p>
                            <p class="controls-info">Controles: ${game.controls}</p>
                            <div class="control-buttons">
                                <button class="control-btn play-btn" data-game-id="${game.id}">Jugar</button>
                                <button class="control-btn">Más Info</button>
                            </div>
                        </div>
                        <div class="game-play-area">
                            ${game.gameContent}
                        </div>
                    </div>
                `;
                gameSlidesContainer.appendChild(gameSlide);

                // Crear el punto indicador
                const dot = document.createElement('div');
                dot.classList.add('indicator-dot');
                dot.setAttribute('data-slide-index', index);
                dot.addEventListener('click', () => {
                    showGame(index);
                });
                gameIndicator.appendChild(dot);
            });

            // Activar el primer juego y su indicador
            showGame(currentActiveGame);
        }

        // Muestra el juego especificado por su índice
        function showGame(index) {
            currentActiveGame = index;
            const translateYValue = -index * 100;
            gameSlidesContainer.style.transform = `translateY(${translateYValue}vh)`;

            // Actualizar puntos indicadores
            document.querySelectorAll('.indicator-dot').forEach((dot, idx) => {
                if (idx === index) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
            updateGameControlsVisibility();
        }

        // Navegación con la rueda del ratón o swipe
        function handleScroll(event) {
            event.preventDefault();
            const delta = event.deltaY || event.detail || event.wheelDelta; // Rueda del ratón
            if (delta > 0) {
                // Desplazarse hacia abajo (siguiente juego)
                if (currentActiveGame < games.length - 1) {
                    showGame(currentActiveGame + 1);
                }
            } else {
                // Desplazarse hacia arriba (juego anterior)
                if (currentActiveGame > 0) {
                    showGame(currentActiveGame - 1);
                }
            }
        }

        let touchStartY = 0;
        let touchEndY = 0;

        function handleTouchStart(event) {
            touchStartY = event.touches[0].clientY;
        }

        function handleTouchMove(event) {
            touchEndY = event.touches[0].clientY;
        }

        function handleTouchEnd() {
            if (touchStartY - touchEndY > 50) { // Swipe Up (siguiente juego)
                if (currentActiveGame < games.length - 1) {
                    showGame(currentActiveGame + 1);
                }
            } else if (touchEndY - touchStartY > 50) { // Swipe Down (juego anterior)
                if (currentActiveGame > 0) {
                    showGame(currentActiveGame - 1);
                }
            }
            touchStartY = 0;
            touchEndY = 0;
        }

        // --- Funcionalidad de Autenticación ---

        // Mostrar/Ocultar modal de autenticación
        startButton.addEventListener('click', () => {
            mainMenu.classList.add('hidden');
            // Retrasar la aparición del modal para que la animación del menú termine
            setTimeout(() => {
                authModal.style.display = 'flex';
                isAuthModalOpen = true;
            }, 500);
        });

        closeAuthButton.addEventListener('click', () => {
            authModal.style.display = 'none';
            mainMenu.classList.remove('hidden'); // Volver al menú principal
            isAuthModalOpen = false;
        });

        // Alternar entre login y registro
        toggleAuthLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (authTitle.textContent === 'Iniciar Sesión') {
                authTitle.textContent = 'Registrarse';
                authSubmitButton.textContent = 'Registrarse';
                toggleAuthLink.textContent = 'Inicia Sesión aquí';
            } else {
                authTitle.textContent = 'Iniciar Sesión';
                authSubmitButton.textContent = 'Iniciar Sesión';
                toggleAuthLink.textContent = 'Regístrate aquí';
            }
        });

        authSubmitButton.addEventListener('click', () => {
            // Aquí iría la lógica real de autenticación (AJAX a un servidor, etc.)
            alert(`Simulando ${authTitle.textContent} para usuario: ${document.getElementById('username').value}`);
            authModal.style.display = 'none';
            isAuthModalOpen = false;
            // Mostrar la interfaz principal de la app
            appContainer.style.display = 'flex';
            header.style.display = 'flex';
            updateGameControlsVisibility(); // Asegurarse de que los controles móviles se muestren si es necesario
            initializeGames(); // Inicializar juegos al entrar a la app
        });

        // --- Funcionalidad de Botones Laterales ---

        // Funcionalidad de "Me gusta"
        let likes = 0;
        let liked = false;
        likeButton.addEventListener('click', () => {
            if (!liked) {
                likes++;
                likeButton.querySelector('.side-icon').classList.add('liked');
                liked = true;
            } else {
                likes--;
                likeButton.querySelector('.side-icon').classList.remove('liked');
                liked = false;
            }
            likesCount.textContent = likes;
        });

        // --- Manejo de Controles de Juego ---

        // Función para ocultar/mostrar controles móviles según el dispositivo
        function updateGameControlsVisibility() {
            if (isMobile) {
                mobileControls.style.display = 'flex';
            } else {
                mobileControls.style.display = 'none';
            }
        }

        // Event listeners para controles móviles
        document.querySelectorAll('.mobile-btn').forEach(button => {
            button.addEventListener('pointerdown', (e) => {
                e.preventDefault(); // Evitar el desplazamiento de la página al tocar
                const control = button.getAttribute('data-control');
                console.log(`Control móvil presionado: ${control}`);
                // Aquí se integraría la lógica para cada juego individual
                // Por ejemplo, para el juego de la serpiente, podrías llamar a una función `moveSnake(direction)`
            });
            button.addEventListener('pointerup', (e) => {
                e.preventDefault();
                const control = button.getAttribute('data-control');
                console.log(`Control móvil liberado: ${control}`);
            });
        });

        // Event listener para teclado (controles de juego)
        document.addEventListener('keydown', (e) => {
            // Solo si el modal de autenticación NO está abierto y estamos en la app principal
            if (!isAuthModalOpen && appContainer.style.display === 'flex') {
                switch (e.key) {
                    case 'ArrowUp':
                    case 'w':
                        console.log('Tecla: Arriba');
                        // Lógica de juego: Mover personaje hacia arriba
                        break;
                    case 'ArrowDown':
                    case 's':
                        console.log('Tecla: Abajo');
                        // Lógica de juego: Mover personaje hacia abajo
                        break;
                    case 'ArrowLeft':
                    case 'a':
                        console.log('Tecla: Izquierda');
                        // Lógica de juego: Mover personaje hacia la izquierda
                        break;
                    case 'ArrowRight':
                    case 'd':
                        console.log('Tecla: Derecha');
                        // Lógica de juego: Mover personaje hacia la derecha
                        break;
                    case ' ': // Espacio para acción o salto
                        console.log('Tecla: Espacio (Acción)');
                        // Lógica de juego: Acción principal (saltar, disparar, etc.)
                        break;
                    case 'Enter': // Enter para iniciar/pausar
                        console.log('Tecla: Enter');
                        // Lógica de juego: Iniciar/Pausar juego
                        break;
                }
            }
        });

        // --- Inicialización de Juegos (Ejemplos básicos) ---
        function initializeGames() {
            // Ejemplo de inicialización para el juego de Memoria
            const memoryGameDiv = document.querySelector('.memory-game');
            if (memoryGameDiv) {
                // Aquí podrías generar las cartas, mezclar, etc.
                memoryGameDiv.innerHTML = '<p>Juego de Memoria cargado (contenido dinámico)</p>';
                // Añadir lógica de Memory Game (voltear cartas, chequear parejas)
            }

            // Ejemplo para Snake
            const snakeCanvas = document.getElementById('snake-canvas');
            if (snakeCanvas) {
                const ctx = snakeCanvas.getContext('2d');
                ctx.fillStyle = 'lime';
                ctx.fillRect(10, 10, 20, 20); // Dibuja un cuadrado simple como la cabeza de la serpiente
                console.log('Canvas de Serpiente inicializado.');
                // Aquí iría toda la lógica de Snake (movimiento, comida, colisiones)
            }

            // Ejemplo para Pong
            const pongGameDiv = document.getElementById('pong-game');
            if (pongGameDiv) {
                // Lógica para mover las paletas y la pelota
                console.log('Juego de Pong inicializado.');
            }

            // Aquí puedes añadir más inicializaciones para game6, game7, game8, game9, game10
            // Por ejemplo, para el Click Counter:
            const clickButton = document.getElementById('click-button');
            const clickCountSpan = document.getElementById('click-count');
            if (clickButton && clickCountSpan) {
                let clicks = 0;
                clickButton.addEventListener('click', () => {
                    clicks++;
                    clickCountSpan.textContent = clicks;
                });
            }

            // Para el Typing Game:
            const wordToTypeSpan = document.getElementById('word-to-type');
            const typingInput = document.getElementById('typing-input');
            const words = ["hola", "mundo", "javascript", "programacion", "gametok", "teclado"];
            let currentWordIndex = 0;

            if (wordToTypeSpan && typingInput) {
                function setNextWord() {
                    if (currentWordIndex < words.length) {
                        wordToTypeSpan.textContent = words[currentWordIndex];
                        typingInput.value = '';
                        typingInput.focus();
                    } else {
                        wordToTypeSpan.textContent = "¡Juego terminado!";
                        typingInput.disabled = true;
                    }
                }

                typingInput.addEventListener('input', () => {
                    if (typingInput.value === wordToTypeSpan.textContent) {
                        alert('¡Correcto!');
                        currentWordIndex++;
                        setNextWord();
                    }
                });
                setNextWord(); // Iniciar el juego
            }

            // Asignar eventos a los botones "Jugar"
            document.querySelectorAll('.play-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const gameId = e.target.getAttribute('data-game-id');
                    alert(`Iniciando juego: ${gameId}`);
                    // Aquí es donde integrarías la lógica real para cargar y ejecutar el juego.
                    // Por ahora, solo es una alerta.
                });
            });
        }


        // --- Utilidades ---

        // Función para obtener un color aleatorio (para el carrusel)
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Actualizar el estado móvil al cambiar el tamaño de la ventana
        window.addEventListener('resize', () => {
            isMobile = window.innerWidth <= 768;
            updateGameControlsVisibility();
        });

        // Inicializar al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            generateCarouselItems();
            generateGameSlides(); // Generar los slides y sus indicadores
            updateGameControlsVisibility(); // Establecer la visibilidad inicial de los controles móviles
        });

        // Añadir eventos de scroll para la navegación entre juegos
        // Deshabilitado por ahora para permitir el scroll normal en el body si se agregara contenido
        // document.body.addEventListener('wheel', handleScroll, { passive: false });

        // Añadir eventos de touch para navegación en móviles
        document.body.addEventListener('touchstart', handleTouchStart, { passive: true });
        document.body.addEventListener('touchmove', handleTouchMove, { passive: true });
        document.body.addEventListener('touchend', handleTouchEnd);


    </script>
